<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Career Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

  <!-- Animated background -->
  <div class="background">
    <span style="top: 20%; left: 10%; width: 60px; height: 60px;"></span>
    <span style="top: 70%; left: 80%; width: 50px; height: 50px;"></span>
    <span style="top: 50%; left: 50%; width: 40px; height: 40px;"></span>
    <span style="top: 10%; left: 70%; width: 70px; height: 70px;"></span>
    <span style="top: 80%; left: 20%; width: 30px; height: 30px;"></span>
  </div>

  <div class="login-container">
    <h1>Welcome to Pocket Professor</h1>

    <!-- Flash Messages for Login Errors -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form id="login-form" method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="social-login">
      <button id="google-login">Login with Google</button>
      <button id="linkedin-login">Login with LinkedIn</button>
    </div>

    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>

  </div>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
 
</body>
</html>
