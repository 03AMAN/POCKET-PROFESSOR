<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <form id="signup-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

        <!-- Alert Message Box -->
        <div id="alert-message" style="display: none; padding: 10px; margin-top: 10px; border-radius: 5px;"></div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            let formData = new FormData(this); // Get form data
            
            fetch("/signup", {
                method: "POST",
                headers: { "Accept": "application/json" }, 
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.json();
            })
            .then(data => {
                let alertBox = document.getElementById("alert-message");
                alertBox.style.display = "block"; // Show alert box
                
                if (data.success) {
                    alertBox.style.backgroundColor = "green";
                    alertBox.style.color = "white";
                    alertBox.innerHTML = data.message + 
                        ' <a href="/login" style="color: yellow;">Login</a>';
                } else {
                    alertBox.style.backgroundColor = "red";
                    alertBox.style.color = "white";
                    alertBox.innerHTML = data.message;
                }
            })
            .catch(error => {
                console.error("Error:", error);
                let alertBox = document.getElementById("alert-message");
                alertBox.style.display = "block";
                alertBox.style.backgroundColor = "red";
                alertBox.style.color = "white";
                alertBox.innerHTML = "An error occurred. Please try again.";
            });
        });
    </script>

</body>
</html>
