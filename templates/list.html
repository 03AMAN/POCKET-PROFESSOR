<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saved Resumes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>
<body>
    <div class="container">
        <h2>📁 Saved Resumes</h2>
        {% if resumes %}
            <ul class="resume-list">
                {% for r in resumes %}
                    <li class="resume-card">
                        <span class="resume-name">{{ r[1] }}</span>
                        <div class="download-links">
                            <a href="{{ url_for('smart-resume.download', resume_id=r[0], format='pdf') }}" class="btn pdf">Download PDF</a>
                            <a href="{{ url_for('smart-resume.download', resume_id=r[0], format='word') }}" class="btn word">Download Word</a>
                            <form action="{{ url_for('smart-resume.delete_resume', resume_id=r[0]) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this resume?');" style="display:inline;">
                                <button type="submit" class="btn delete">Delete</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-resumes">No resumes saved yet.</p>
        {% endif %}
    </div>
</body>
</html>
