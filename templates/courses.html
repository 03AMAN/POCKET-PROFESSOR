<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Course Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1>AI-Powered Course Finder</h1>
        <p>Select a skill to discover relevant courses</p>
        <div class="skill-cards">
            <form method="POST">
                <button type="submit" name="skill" value="data science" class="card">
                    <h2>📊 Data Science</h2>
                    <p>Analyze data using Python, pandas, and ML tools</p>
                </button>
                <button type="submit" name="skill" value="web development" class="card">
                    <h2>💻 Web Development</h2>
                    <p>Build modern websites using HTML, CSS, Flask, JS</p>
                </button>
                <button type="submit" name="skill" value="machine learning" class="card">
                    <h2>🤖 Machine Learning</h2>
                    <p>Train ML models, regression, classification, more</p>
                </button>
                <button type="submit" name="skill" value="artificial intelligence" class="card">
                    <h2>🧠 Artificial Intelligence</h2>
                    <p>Explore neural networks, NLP, and computer vision</p>
                </button>
                <button type="submit" name="skill" value="cloud computing" class="card">
                    <h2>☁️ Cloud Computing</h2>
                    <p>Deploy apps using AWS, Azure, or GCP</p>
                </button>
                <button type="submit" name="skill" value="cybersecurity" class="card">
                    <h2>🔐 Cybersecurity</h2>
                    <p>Learn network security, encryption, and forensics</p>
                </button>
                <button type="submit" name="skill" value="devops" class="card">
                    <h2>🚀 DevOps</h2>
                    <p>Master CI/CD, Docker, Kubernetes, GitOps</p>
                </button>
            </form>
        </div>
    </div>

    <div class="courses-container">
        {% for course in courses %}
        <div class="course" style="--i: {{ loop.index }}">
            <h2>{{ course.name }}</h2>
            <p>{{ course.description }}</p>
            <a href="{{ course.link }}" target="_blank">Visit Course</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
